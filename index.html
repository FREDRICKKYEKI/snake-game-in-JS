<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Xenzia</title>
    <link rel="stylesheet" href="snake.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
   <div id="gameContainer">
      <canvas id="gameBoard" width="500" height="500"></canvas>
      <div id="scoreText">0</div>
      <button id="resetBtn">Reset</button>
   </div>
   <div class ='circleBase' id='rotateMode'>
      <button id="left" onclick="changeDir(this.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-arrow-left"></span></button>
      <button id="right" onclick="changeDir(this.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-arrow-right"></span></button>  
      <button id="up" onclick="changeDir(this.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-arrow-up"></span></button>     
      <button id="down" onclick="changeDir(this.id)" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-arrow-down"></span></button>
   </div>
   <script src="snake.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
</body>
</html>
